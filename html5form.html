<!DOCTYPE html>
<html>
<head>
<title>HTML new controls</title>
</head>
<body>
<center>
<form method="post">

<fieldset>
<legend>Enter your information</legend>
<br>
Name: <input type="text" name="name"><br><br>
Address: <input type="text" name="address"><br>
<br>
<h1>Select your language</h1>
<input list="lang" name="selectlang">
<datalist id="lang">
<option value="C Lang">
<option value="C++ Lang">
<option value="Java Lang">
</datalist>
<h1>Select your color</h1>
<input type="color" name="color" value="#00FF00">
<h1>Select your range</h1>
<input type="range" name="range" value="50"><br>
<input type="text" name="age" pattern="[0-9]{2}" value="50">
<h1>Enter your mail</h1>
<input type="email" name="email"><br>
<input type="file" name="file"><br>
<input type="submit" value="Submit">
</fieldset>

</form>
</center>
</body>
</html>
