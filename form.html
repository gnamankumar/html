<html>
<head>
<title>Form in HTML</title>
</head>

<body>
<form method="get" action="#">
Name:<br><input type="text" id="name" name="name"><br>
Password:<br><input type="password" id="pwd" name="pwd"><br>
Address:<br><textarea row=10 cols=100 name="address" id="address"></textarea><br>

Gender:<input type="ratio" value="Male" id="gender" name="gender">male
 <input type="ratio" value="Female" id="gender" name="gender">Female
 <input type="ratio" value="other" id="gender" name="gender">other<br>
 </form>

</body>


</html>
